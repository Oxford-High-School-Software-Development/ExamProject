<!DOCTYPE html>
<html>
    <head>
         <title>Player's Handbook|Creator</title>
         <link href="PH_Layout.css" rel="stylesheet"/>
         <link href="PH_Basic.css" rel="stylesheet"/>
         <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
            </style>
    </head>
    
    <body>
        <header>
            <h1>Player Handbook</h1>
            <nav class="MM_ul_parts">
                <ul>
                    <li>
                        <a href="#">Sections ▼</a>
                        <ul class="dropdown">
                            <li><a href="PH_parts/PH_characters.html">Characters</a></li>
                            <li><a href="PH_parts/PH_equipment.html">Equipment</a></li>
                            <li><a href="#">Magic</a></li>
                        </ul>
                    </li>

                    <li>
                        <a href="#">Manuals ▼</a>
                        <ul class="dropdown">
                            <li><a href="MM/MM_index.html">Monster Manual</a></li>
                            <li><a href="DMG/DMG_index.html">Dungeon Master's Guide</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">Creator</a>
                    </li>
                </ul>
            </nav>
        </header>
        <form id="survey">
            <fieldset>
                <legend>Information To Submit</legend>
            <div class="flexrow">
            <label for="name">Character Name*</label>
            <input name="Name" id="name" type="text" required />
            </div>

            <div class="flexrow">
                <label for="background">Background*</label>
                <input name="Background" id="background" type="text" required />
                </div>
            <div class="flexrow">
                <label for="level">Level*</label>
                <input name="Level" id="level" type="text" required />
                </div>    
                <div class="flexrow">
                    <label for="initiative">Initiative*</label>
                    <input name="Initiative" id="initiative" type="text" required />
                    </div>
                    <div class="flexrow">
                        <label for="alignment">Alignment*</label>
                        <select name="infoselect" id="info" size="5">
                            <option value="Chaotic Good">Chaotic Good</option>
                            <option value="Chaotic Neutral">Chaotic Neutral</option>
                            <option value="Chaotic Evil">Chaotic Evil</option>
                            <option value="Lawful Good">Lawful Good</option>
                            <option value="Lawful Neutral">Lawful Neutral</option>
                            <option value="Lawful Evil">Lawful Evil</option>
                        </select>
                        </div>
                        <div class="flexrow">
                            <label for="hp">HP*</label>
                            <input name="HP" id="hp" type="text" required />
                            </div>
                            <div class="flexrow">
                                <label for="armor">Armor Class*</label>
                                <input name="armorClass" id="armor" type="text" required />
                                </div>
            <div class="flexrow">
                <label for="date">Date of Birth*</label>
                <input name="dateofbirth" id="date" type="date" required />
            </div>

            <div class="flexrow">
            <label for="address">Street address</label>
            <input name="Address" id="address" type="text" />
            </div>

            <div class="flexrow">
            <label for="city">City</label>
            <input name="City" id="city" type="text" />
            </div>

            <div class="flexrow">
            <label for="state">State</label>
            <input name="State" id="state" type="text" />
            </div>

            <div class="flexrow">
            <label for="code">Postal code</label>
            <input name="Code" id="code" type="text" />
            </div>

            <div class="flexrow">
            <label for="phone">Phone number</label>
            <input name="Phone" id="phone" type="tel" />
            </div>

            <div class="flexrow">
            <label for="email">E-mail*</label>
            <input name="Email" id="email" type="email" required />
            </div>

            <div class="flexrow">
                <label for="mail">Add to E-mail listing to update you on updates</label>
                <input name="mailMe" id="mail" value="yes" type="checkbox" />
            </div>
            </fieldset>
            <fieldset>
                <legend>Rate The Site</legend>
                <div class="flexrow">
                    <label for="info">From a scale from strongly agree to strongly disagree. <br /> Do you feel the website meets your needs?</label>
                    <select name="infoselect" id="info" size="5">
                        <option value="stronglyagree">Strongly Agree</option>
                        <option value="agree">Agree</option>
                        <option value="neither">Neither</option>
                        <option value="disagree">Disagree</option>
                        <option value="stronglydisagree">Strongly Disagree</option>
                    </select>
                </div>
                <br />
                <div class="flexrow">
                    <label for="range">Rate the Webiste <br />
                    (0=poor; 10=great)</label>
                    <input name="rate" id="range" type="range" value="5" step="1" min="0" max="10" />
                </div>

                <div id="button">
                    <input type="submit" value="Submit"/>
                </div>
            </fieldset>
        </form>
    </body>
</html>
